<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="searchLinks">
        <a href="index.html">Google Search</a>
    </div>

    <p>Find pages with...</p>

    <form action="https://www.google.com/search">
        <label for="allwords">all these words:</label>
        <input type="text" id="allwords" name="as_q">
    </form>

    <form action="https://www.google.com/search">
        <label for="phrase">this exact word or phrase:</label>
        <input type="text" id="phrase" name="as_epq">
    </form>

    <form action="https://www.google.com/search">
        <label for="any">any of these words:</label>
        <input type="text" id="any" name="as_oq">
    </form>

    <form action="https://www.google.com/search">
        <label for="none">none of these words:</label>
        <input type="text" id="none" name="as_eq">
    </form>

</body>

</html>
